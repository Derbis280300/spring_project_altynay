<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body>
<div class="container" th:insert="~{navbar.html}"></div>
<div class="container mt-2">
    <div class="row">
        <div class="col-6 mx-auto">
            <form action="/addPost" method="post">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="task_name" placeholder="Insert the name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Description</label>
                  <textarea name="task_description" class="form-control" placeholder="Write the description"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-success">+Add Task</button>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
