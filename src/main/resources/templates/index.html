<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.js'}"></script>
</head>
<body>
<div class="container" th:insert="~{navbar.html}">

</div>

<div class="container mt-2 ">
<div class="row">
    <div class="col-3">
        <a th:href="@{'/add'}"  style="text-decoration: none;color: #737271" >+Add New Task</a>
    </div>


</div>
<div class="row mt-2">
    <div class="col-12 mx-auto">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>Date</td>
                <td>DETAILS</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="it:${tasks}" >
                <td th:text="${it.id}"></td>
                <td  th:text="${it.name}"></td>
                <td th:text="${it.date}"></td>
                <td th:text="${it.completion}"></td>

<!--                <td th:if="${it.isCompleted}" th:text="Yes"  ></td>-->
<!--                <td th:unless="${it.isCompleted}"  th:text="No"></td>-->
                <td>
                    <a class="btn btn-secondary" th:href="@{'/details/'+${it.id}}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</div>

</body>
</html>
